<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon" />

    <link rel="stylesheet" href="../general/styles/general.css">
    <link rel="stylesheet" href="styles/bsie_curriculum.css">
  </head>

  <body>
    <div>
      <div style="display: flex; justify-content: end; margin-bottom: 15px;">
        <button class="button bg-red txt-white">
          <span class="material-symbols-outlined">
            close</span>
        </button>
      </div>
      
  
      <div class="main-contents bg-white border-lightgray">
        <div class="title">
            FOUR-YEAR CURRICULUM LEADING TO THE DEGREE OF <br>
            <strong>BACHELOR OF SCIENCE IN INDUSTRIAL ENGINEERING</strong>
        </div>
        <p class="version">Version 2018 (Effective AY 2018-2019)</p>
    
        <!-- Image container -->
        <div class="image-container">
            <img id="critical" src="../general/icons/bsie_critical path.png" class="curriculum-img">
            <img id="ie" src="../general/icons/bsie_ie courses.png" class="curriculum-img hidden">
            <img id="foundational" src="../general/icons/bsie_foundational.png" class="curriculum-img hidden">
        </div>
  
        <!-- Buttons for toggling images -->
        <div style="display: flex; gap: 20px; margin-bottom: 16px;">
          <button onclick="showImage('critical')" class="button critical">
            <span class="material-symbols-outlined">
              visibility</span>
            <span class="txt-semibold">Critical Path</span>
          </button>
          <button onclick="showImage('ie')" class="button ie">
            <span class="material-symbols-outlined">
              visibility</span>
            <span class="txt-semibold">IE Courses</span>
          </button>
          <button onclick="showImage('foundational')" class="button foundational">
            <span class="material-symbols-outlined">
              visibility</span>
            <span class="txt-semibold">Foundational Courses</span>
          </button>
      </div>
    </div>
    </div>
    
  <script>
    function showImage(type) {
        // Hide all images
        document.querySelectorAll('.curriculum-img').forEach(img => img.classList.add('hidden'));
  
        // Show selected image
        document.getElementById(type).classList.remove('hidden');
    }
  </script>
  </body>
</html>
